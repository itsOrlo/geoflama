<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    

    <link type="text/css" href="{% static 'css/volt.css' %}" rel="stylesheet" />
    <link
      type="text/css"
      href="{% static 'toastr/toastr.css' %}"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="{% static 'toastr/toastr.min.css' %}"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{% static 'imgs/logo.ico' %}" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>GeoFlama - Ibarra</title>
  </head>
  <body>
    {% block content %} {% load crispy_forms_tags %}
    <main>
      <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
          <p class="text-center">
            <a
              href="https://www.bomberosibarra.gob.ec/"
              class="d-flex align-items-center justify-content-center"
              ><svg
                class="icon icon-xs me-2"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Volver a Inicio</a
            >
          </p>
          <div
            class="row justify-content-center form-bg-image"
            data-background-lg="{% static 'imgs/illustrations/signin.svg' %}"
          >
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div
                class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500"
              >
                <div class="text-center text-md-center mb-4 mt-md-0">
                  <h1 class="mb-0 h3">Iniciar Sesión</h1>
                </div>
                <!-- Form Start -->
                <form action="{% url 'LoginView' %}" method="POST" class="mt-4">
                  {% csrf_token %}
                  <div class="form-group mb-4">
                    <label for="{{ form.username.id_for_label }}">Correo</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1">
                        <svg
                          class="icon icon-xs text-gray-600"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                          ></path>
                          <path
                            d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                          ></path>
                        </svg>
                      </span>
                      <input
                        name="{{ form.username.name }}"
                        id="{{ form.username.id_for_label }}"
                        class="form-control"
                        placeholder="bombero@company.com"
                        autofocus
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group mb-4">
                      <label for="{{ form.password.id_for_label }}"
                        >Contraseña</label
                      >
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon2">
                          <svg
                            class="icon icon-xs text-gray-600"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                        </span>
                        <input
                          type="password"
                          name="{{ form.password.name }}"
                          id="{{ form.password.id_for_label }}"
                          class="form-control"
                          placeholder="Contraseña"
                          required
                        />
                      </div>
                    
                    </div>
                    <div
                      class="d-flex justify-content-between align-items-top mb-4"
                    >
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value
                          id="remember"
                        />
                        <label class="form-check-label mb-0" for="remember"
                          >Recordar</label
                        >
                      </div>
                      <div>
                        <a href="forgot-password.html" class="small text-right"
                          >¿Olvidaste tu contraseña?</a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-gray-800">
                      Iniciar Sesión
                    </button>
                  </div>
                </form>
                <!-- Form End -->

                <div
                  class="d-flex justify-content-center align-items-center mt-4"
                >
                  <span class="fw-normal"
                    >¿No estás registrado?
                    <a href="sign-up.html" class="fw-bold"
                      >Crear Cuenta</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    {% endblock %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
    <script src="{% static 'js/volt.js' %}"></script>
    <script src="{% static 'toastr/toastr.min.js' %}"></script>
      <script>
      document.addEventListener('DOMContentLoaded', function () { // Ensure DOM is loaded
        {% for message in messages %}
          {% verbatim %} 
            toastr.{{ message.tags }}("{{ message }}"); 
          {% endverbatim %}
        {% endfor %}
      });
    </script>
  
    </body>
</html>
